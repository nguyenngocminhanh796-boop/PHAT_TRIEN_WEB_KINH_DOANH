<html>
    <head>
        <title>First Degree - Vũ Thị Thanh</title>
        <script type="text/javascript">
            function do_solution()
            {
                    a=eval(my_form.a_coefficient.value)
                    b=eval(my_form.b_coefficient.value)
                    result_td=document.getElementById("result_id")
                    result=""
                    if (a==0 && b==0)
                    {result="INF"}
                    else if (a==0 && b!=0)
                    {result="No Solution"}
                    else 
                    {result="x="+(-b/a)}
                    result_td.innerHTML=`${result}`
            }
            function do_clear()
            {
                    document.getElementById("result_id").innerHTML=""
                    my_form.a_coefficient.focus()
            }
            function open_help()
            {
                   if (confirm("open help?"))
                   {open("http://uel.edu.vn","blank")}
            }
        </script>
    </head>
    <body>
       <form name="my_form">
        <table>
            <tr>
                <td>A coeff</td>
                <td> 
                    <input type="text" name="a_coefficient" id="a_coefficient"/>
                </td>
            </tr>
            <tr>
                <td>B coeff</td>
                <td> 
                    <input type="text" name="b_coefficient" id="b_coefficient"/>
                </td>
            </tr>
            <tr>
                <td>Result</td>
                <td id="result_id">  </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <button type="button" onclick="do_solution()">Solution</button>
                    <button type="reset" onclick="do_clear()">Reset</button>
                    <button type="button" onclick="open_help()">Help</button>
                </td>
            </tr>
        </table>

       </form>
        
    </body>
</html>

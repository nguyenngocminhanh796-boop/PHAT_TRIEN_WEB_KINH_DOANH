<html>
<head>
  <title>Exercise 52 - Contact the editorial office - Vũ Thị Thanh</title>
</head>
<body>

  <h2>Contact the editorial office</h2>

  <form action="https://uel.edu.vn" method="get">
    <table>
      <tr>
        <td>Full name</td>
        <td><input type="text" name="fullname" size="40"></td>
      </tr>

      <tr>
        <td>Email</td>
        <td><input type="email" name="email" size="40"></td>
        <td>Send to</td>
        <td>
          <select name="sendto">
            <option value="Editorial board">Editorial board</option>
            <option value="News Department">News Department</option>
            <option value="Board of Perspectives">Board of Perspectives</option>
            <option value="World Board">World Board</option>
            <option value="Business Department">Business Department</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Title</td>
        <td colspan="3"><input type="text" name="title" size="80"></td>
      </tr>

      <tr>
        <td>Content</td>
        <td colspan="3">
          <textarea name="content" rows="8" cols="80"></textarea>
        </td>
      </tr>

      <tr>
        <td></td>
        <td colspan="3">
          <input type="submit" value="Send">
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
